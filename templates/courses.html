{% extends 'base.html' %} {% block title %}
BRACU CGPA Calculator
{% endblock %} {% block body %}
<div class="align-items-center">
<br>
<br>
<form action="/result" method="POST">
<h1 class="display-6"> Enter GPA for {{count}} Courses </h1>
{%for i in range(1, count+1)%}
<br>
<p> Course {{i}}:</p>
<select class="form-select" aria-label="course-gpa" name="gpa{{i}}">
  <option selected value="4.0">4.0</option>
  <option value="3.7">3.7</option>
  <option value="3.3">3.3</option>
  <option value="3.0">3.0</option>
  <option value="2.7">2.7</option>
  <option value="2.3">2.3</option>
  <option value="2.0">2.0</option>
  <option value="1.7">1.7</option>
  <option value="1.3">1.3</option>
  <option value="1.0">1.0</option>
  <option value="0.7">0.7</option>
  <option value="0"><0.7 (Fail)</option>

  
</select>

{%endfor%}
<br>
    <input type="submit"  class="btn btn-primary" id = "gpa" value="Submit">
    <a class="btn btn-secondary" onclick="goBack()" role="button">Go Back</a>
</form>

<script>
function goBack() {
  window.history.back();
}
</script>
</div>
{% endblock %}
